<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #b9d8ff;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: #000;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover {
    background-color: rgb(115, 99, 252);
    color: rgb(0, 0, 0);
  }   
</style>
</head>
<body>

<h1>Kaif's Portfolio</h1>               
<ul>
    <li><a class="active" href="#welcome">Welcome</a></li>
    <li><a href="#updateme">News</a></li>
    <li><a href="#projects">Projects</a></li>
</ul>
</body>
</html>
